<ion-footer>
  <ion-toolbar class="footer-toolbar">
    <ion-grid>
      <ion-row class="footer-content">

        <!-- Logo y nombre -->
        <ion-col size="12" size-md="4" class="footer-section">
          <img src="assets/img/logo-travel.png" alt="TravelGo Logo" class="footer-logo" />
          <h2 class="footer-title">TravelGo</h2>
          <p class="footer-subtitle">Explora el mundo con nosotros</p>
        </ion-col>

        <!-- Contacto -->
        <ion-col size="12" size-md="4" class="footer-section">
          <h3>Contacto</h3>
          <p><ion-icon name="call-outline"></ion-icon> +57 300 123 4567</p>
          <p><ion-icon name="mail-outline"></ion-icon> contacto@travelgo.com</p>
          <p><ion-icon name="location-outline"></ion-icon> Bogotá, Colombia</p>
        </ion-col>

        <!-- Redes sociales -->
        <ion-col size="12" size-md="4" class="footer-section">
          <h3>Síguenos</h3>
          <div class="social-icons">
            <a href="https://facebook.com" target="_blank" class="social-btn facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-btn instagram">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-btn twitter">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="https://youtube.com" target="_blank" class="social-btn youtube">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </div>
          <p class="follow-text">¡Únete a nuestra comunidad viajera!</p>
        </ion-col>

      </ion-row>
    </ion-grid>

    <div class="footer-bottom">
      <small>© 2025 TravelGo - Todos los derechos reservados</small>
    </div>
  </ion-toolbar>
</ion-footer>
